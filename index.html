<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Anotador Truco</title>
</head>

<body>
    <div class="div-container" style="display: none;" id="game">
        
        <div class="div-player1">
            <h3 class="name-player1"></h3>
            <div class="div-player1-points">
                
            </div>
        </div>
        <div class="div-button-p1">
            <button id="but-p1-plus">+</button>
            <button id="but-p1-minus">-</button>
        </div>

        <div class="div-button-p2">
            <button id="but-p2-plus">+</button>
            <button id="but-p2-minus">-</button>
        </div>
        
        <div class="div-player2">
            <h3 class="name-player2"></h3>
            <div class="div-player2-points">
                
            </div>
        </div>
        
    </div>

    <div class="menu" id="menu-game" style="display: flex;">
        <div class="div-container-menu">
            <h1>Menu</h1>
            <div class="div-input">
                <div>
                    Player1
                    <input type="text" class="player1" id="iplayer1">
                </div>
                <div>
                    Player2
                    <input type="text" class="player2" id="iplayer2">
                </div>
                <!-- <form class="form-points">
                    <input id="input-player1" type="radio" value="30" name="points">30
                    <input id="input-player2" type="radio" value="18" name="points">18
                </form> -->
                <div>
                    <button id="button-points-30">30 puntos</button>
                    <button id="button-points-18">18 puntos</button>
                </div>
            </div>
            <div>
                <button id="button-menu">Enviar</button>
            </div>
        </div>
    </div>

    <div class="menu-restart" id="id-menu-restart" style="display: none;">
        <div class="div-container-menu-restart">
            <h2 id="h2-menu-restart"></h2>
            <div>
                <button id="button-volverJugar">Volver a jugar</button>
                <button id="button-restart">Menu</button>
            </div>
        </div>
    </div>

    <h4 id="text-footer">Design by tomi-villarreal</h4>

    <script src="script.js"></script>
</body>


</html>
